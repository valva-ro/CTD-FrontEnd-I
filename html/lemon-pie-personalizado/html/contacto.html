<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Contacto" />
    <title>Contacto - Receta Lemon Pie</title>
    <link rel="icon" href="../img/favicon.png" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header class="flex-container">
      <nav>
        <ul>
          <li>
            <a href="../index.html">
              <img src="../img/logo-front.png" alt="Logo Front"/>
            </a>
          </li>

          <li>
            <a href="https://www.recetasderechupete.com/todas/recetas/postres-dulces/"
              target="_blank">Recetas Dulces</a>
          </li>

          <li>
            <a href="https://es.tastemade.com/recetas/Recetas-Saladas"

        </ul>
      </nav>

      <div class="row">
        <div class="flex-item">
          <h1>Contacto</h1>
        </div>
      </div>
    </header>

    <main>
      <div class="flex-container">
        <div class="row">
          <form>
            <div class="flex-item">
              <label for="nombre">Nombre</label>
              <input id="nombre" type="text" placeholder="Jose" />
            </div>

            <div class="flex-item">
              <label for="mail">Mail</label>
              <input id="mail" type="text" placeholder="jose@mail.com" />
            </div>

            <div class="flex-item">
              <label for="telefono">Telefono</label>
              <input id="mail" type="text" placeholder="+54 9 11 2222-3333" />
            </div>

            <div class="flex-item">
              <label for="mensaje">Mensaje</label>
              <textarea id="mensaje" rows="10" cols="50"></textarea>
            </div>
          </form>
        </div>

        <div class="boton-holder">
          <button class="boton">CANCEL</button>
          <button class="boton">SEND</button>
        </div>
      </div>
    </main>

    <footer>
