<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- My styles -->
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Contacto</title>
    <link rel="icon" href="./../img/icon.png" />
</head>

<body>
    <div>
      <p class="discount">Descuentos 20%</p>
    </div>

    <header>
      <div class="title">
        <a href="../index.html"><img src="../img/logo.png" alt="Logo tienda" class="logo"></a>
          <h1>Nombre Tienda</h1>
      </div>
    </header>
    
    <main>
        <section>
            <div class="form-container">
                <div class="form">
                    <h1>Contacto</h1>
                    <form action="" method="POST">
                        <input type="text" 
                            name="nombre-apellido"
                            placeholder="Nombre y Apellido"
                            required>

                        <input type="email" 
                            name="mail"
                            placeholder="Correo Electrónico"
                            required>

                        <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                        
                        <div class="conteiner-btn">
                            <input type="reset" 
                                class="input-btn reset-btn form-btn left-btn"
                                value="Resetear">

                            <input type="submit" 
                                class="input-btn form-btn right-btn"
                                value="Entrar">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
      <p>Todos los derechos reservados a Valentina Varela Rodriguez ©</p>
    </footer>
</body>

</html>
